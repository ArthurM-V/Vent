<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-body">
      <div class="log-cont">
        <div class="lc lc--1">
          <div class="log-header">Entre na sua conta</div>
        </div>
        <div class="lc lc--2">
          <div class="il">
            <label for="user">Informe seu email:</label>
            <input type="text" name="user" id="validate-user" />
          </div>
          <div class="il il--p">
            <label for="conf-senha">Informe sua senha:</label>
            <input type="password" name="conf-senha" id="validate-pass" />
          </div>
        </div>
        <div class="lc lc--3">
          <a href="landing.html">
            <button id="cancel">Cancelar</button>
          </a>
          <button id="validate-acc">Entrar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
